<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./main.js"></script>
  <link rel="stylesheet" href="./style.css">
  <title>pig dice game</title>
</head>
<body>
  <div class="l-board">
    <button class="btn_dice" onclick="pigdice()">주사위 굴리기</button>
    <button class="btn_hold">HOLD</button>
    <div class="dice">
      주사위 숫자
      <span class="dice_print" id="diceNum">?</span>
    </div>
    <div class="l-player-area l-player-p1">
      <img src="./per1.jpg" alt="player1">
      <div class="totalcount">
        Player1 Score
        <br>
        <span id="total">0</span>
      </div>
    </div>
    <div class="l-player-area l-player-p2">
      <img src="./per2.jpg" alt="player2">
      <div class="totalcount">
        Player2 Score
        <br>
        <span id="total">0</span>
      </div>
    </div>
  </div>
</body>
</html>
